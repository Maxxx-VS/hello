<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username">
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="text" id="password">
        </div>

        <button type="submit">Login</button>
    </form>

</body>
</html>
